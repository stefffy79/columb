<div class="list-group">
    <div *ngFor="let element of polyElements">
        <app-poly-direct-link-element *ngIf="element.type==='direct-link'" [element]="element"></app-poly-direct-link-element>
        <app-poly-with-children-element *ngIf="element.type==='with-children'" [element]="element"></app-poly-with-children-element>
        <app-poly-in-subpage-url-element *ngIf="element.type==='in-subpage-url'" [element]="element"></app-poly-in-subpage-url-element >
    </div>
</div>
