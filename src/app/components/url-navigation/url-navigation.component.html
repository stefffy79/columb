<div class="list-group">
    <div *ngFor="let navigationUrl of navigationUrls">
        <a *ngIf="!navigationUrl.children" href="{{navigationUrl.url}}" target="_blank" class="list-group-item list-group-item-action menu-item">

                class="bi bi-file-earmark-code-fill" viewBox="0 0 16 16">

                    d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.646 7.646a.5.5 0 1 1 .708.708L5.707 10l1.647 1.646a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2zm2.708 0 2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 10 8.646 8.354a.5.5 0 1 1 .708-.708z" />

            class="bi bi-file-earmark-pdf-fill" viewBox="0 0 16 16">

            {{navigationUrl.title}}
        </a>
        <div *ngIf="navigationUrl.children" class="accordion-item list-group-item list-group-item-action list-item-container" id="{{navigationUrl.title}}">

                type="button" 
                target="_blank"
                [attr.data-bs-toggle]="'collapse'" 
                [attr.data-bs-target]="'#flush-' + getId(navigationUrl.title)" 
                aria-expanded="false" 
                [attr.aria-controls]="'flush-' + getId(navigationUrl.title)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">

                {{navigationUrl.title}}
        </a>

              [attr.data-bs-parent]="'#{{navigationUrl.title}}'">

                        <svg *ngIf="navigationUrlChild.icon==='android'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-android2" viewBox="0 0 16 16">

                        {{navigationUrlChild.title}}

                </div>
              </div>
          </div>
    </div>
</div>
