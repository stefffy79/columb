<p>{{getUserName()}}</p>
<div class="ud-header">
    <h2 class="text-center">Public Chat</h2>
</div>
<div class="ud-body">
    <div class="msg-box" style="overflow: scroll; height: xyz;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <ul>
            <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === message.user ? 'in-msg' : 'ex-msg'">
                {{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.message}}</span>
            </li>
        </ul>
    </div>
    <div class="ud-flex-row">
        <div class="input-group mb-3">
            <input type="textarea" 
                class="form-control" 
                placeholder="Message" 
                aria-label="Message" 
                aria-describedby="message"
                [(ngModel)]="message.message">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="send()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
                    viewBox="0 0 16 16">
                    <path
                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z">
                     </path>
                </svg>
                Send
              </button>
            </div>
          </div>
    </div>
